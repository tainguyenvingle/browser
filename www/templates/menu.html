<ion-side-menus>
  <!-- Left menu -->
	<ion-side-menu class="menu-left" side="left">
		<ion-header-bar align-title="center" class="bar-assertive item-input-inset">
		    <h1 class="title">{{user.name!=''?user.name:_lang('unknow')}}</h1>
	    </ion-header-bar>
	    <ion-content>
			<ion-list>
				<ion-item menu-close class="item-icon-left" href="#/app/game-list/latest">
					<i class="icon ion-ios-game-controller-b"></i>
					{{_lang('list_game')}}
				</ion-item>
				<ion-item menu-close class="item-icon-left" href="#/app/ranking">
					<i class="icon ion-trophy"></i>
					{{_lang('ranking')}}
				</ion-item>
				<ion-item menu-close class="item-icon-left" href="#/app/money">
					<i class="icon ion-cash"></i>
					{{money.current_money}}
				</ion-item>
				<ion-item menu-close class="item-icon-left" href="#/app/update-account">
					<i class="icon ion-person"></i>
					{{_lang('account')}}
				</ion-item>
				<!-- <ion-item class="item-icon-left">
					<i class="icon ion-document-text"></i>
					History
				</ion-item> -->
				<ion-item menu-close class="item-icon-left" href="#/app/setting">
					<i class="icon ion-gear-a"></i>
					{{_lang('setting')}}
				</ion-item>
				<ion-item menu-close ng-hide="isIOS" class="item-icon-left" ng-click="exit()">
					<i class="icon ion-log-out"></i>
					{{_lang('exit')}}
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
	<ion-side-menu-content>
		<ion-nav-bar align-title="center" class="bar-assertive">
			<ion-nav-title style="margin: 0 auto;">Kiosk Browser</ion-nav-title>
			<ion-nav-buttons side="left" >
				<button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
			</ion-nav-buttons>
			</ion-nav-buttons>
			<ion-nav-back-button class="button button-clear">
				<i class="ion-arrow-left-a"></i>
			</ion-nav-back-button>
		</ion-nav-bar>
	    <ion-nav-view name="menuContent"></ion-nav-view>
  	</ion-side-menu-content>
</ion-side-menus>
